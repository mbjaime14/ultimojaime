    <h1>Contacto</h1>
  


<form class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Nombre completo</label>
      <input type="Nombre" class="form-control" id="Nombre">

    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Correo electronico</label>

    </div>
    <div class="col-12">

    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cuidad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Experiencia</label>
      <select id="inputState" class="form-select">
        <option selected>Mucha</option>
        <option selected>Poca</option>
        <option selected>Nada</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Whatsapp</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">Recibir correo electronico</label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-danger">Enviar</button>
